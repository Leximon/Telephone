summary.title.command=Bot zusammenfassung
summary.title.thanks=Danke für das Hinzufügen dieses Bots!
summary.description=**__Beschreibung:__**\n\
  Starte mit einem Anruf von Server zu Server mit dem {0} Befehl. \
  Nachdem der Anruf gestartet wurde, kannst du, ohne dich im selben Sprachkanal zu befinden, mit anderen Leuten reden. \
  Dieser Bot benutzt außerdem realistische Soundeffekte.\
  This bot also uses sound effects to make it even more realistic.\n\
  Es ist auch möglich mit den {1} Befehl einen Anruf mit einem zufälligen Discord Server starten. Dafür muss der Server auf den [Gelben Seiten]({8}) gelistet sein.\n\n\
  Die Sprache des Bots orientiert sich an der Sprache des Servers, welche Standardgemäß auf Englisch gestellt ist.\n\n\
  **__Befehle:__**\n\
  `{2}` - Startet mit der richtigen Telefonnummer einen Anruf mit einem anderen Server (Server-ID)\n\
  `{3}` - Startet einen Anruf mit einem zufälligen Discord Server auf den [Gelben Seiten]({8})\n\
  `{4}` - Zeigt die Telefonnummer eines Servers (Server-ID)\n\
  `{5}` - Eine Kontaktliste mit vorgeschlagenen Nummern, damit man nicht immer alles abtippen muss\n\
  `{6}` - Blockiert bestimmte Server dich anzurufen\n\
  `{7}` - Passe den Bot an deinen Server an
