summary.description=**__Description:__**\nStart a call from one discord server to another using the {0} command. After starting a call you can talk with others across a discord server while not being in the same voice channel. This bot also uses sound effects to make it even more realistic.\n\nThe language of this bot depends on the servers primary language. If the discord server is not a community server the bot will use English as default language.\n\n**__Commands:__**\n`{1}` - Starts a call with a discord server using the phone number (Server-ID)\n`{2}` - Shows the phone number of a discord server (Server-ID)\n`{3}` - A contact list to prevent typing out the same phone number every time using autocomplete\n`{4}` - Blocks specific servers from calling you\n`{5}` - Customize the bot for your discord server
